<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Razorpay</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .order-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #666;
            font-weight: 500;
        }
        .value {
            color: #333;
            font-weight: 600;
        }
        .amount {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .pay-button:active {
            transform: translateY(0);
        }
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Complete Payment</h1>
        
        <div id="orderDetails" class="order-details" style="display:none;">
            <div class="detail-row">
                <span class="label">Order ID:</span>
                <span class="value" id="orderId"></span>
            </div>
            <div class="detail-row">
                <span class="label">Product:</span>
                <span class="value" id="productName"></span>
            </div>
            <div class="detail-row">
                <span class="label">Status:</span>
                <span class="value" id="status"></span>
            </div>
        </div>

        <div class="amount" id="amount">â‚¹0</div>

        <button class="pay-button" id="payButton" onclick="initiatePayment()">
            Pay Now
        </button>

        <div id="loading" class="loading" style="display:none;">
            Processing...
        </div>

        <div id="error" class="error" style="display:none;"></div>
        <div id="success" class="success" style="display:none;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        const productName = urlParams.get('product') || 'Product';
        const status = urlParams.get('status') || 'Pending';

        if (!orderId || !amount) {
            document.getElementById('error').textContent = 'Invalid payment link. Missing order details.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('payButton').disabled = true;
        } else {
            document.getElementById('orderId').textContent = orderId;
            document.getElementById('productName').textContent = productName;
            document.getElementById('status').textContent = status;
            document.getElementById('amount').textContent = 'â‚¹' + amount;
            document.getElementById('orderDetails').style.display = 'block';
        }

        async function initiatePayment() {
            const payButton = document.getElementById('payButton');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            payButton.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        orderId: orderId,
                        currency: 'INR'
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to create order');
                }

                const options = {
                    key: data.key_id,
                    amount: data.amount,
                    currency: data.currency,
                    name: 'Your Store Name',
                    description: productName,
                    order_id: data.razorpay_order_id,
                    handler: async function (response) {
                        await verifyPayment(response);
                    },
                    prefill: {
                        name: '',
                        email: '',
                        contact: ''
                    },
                    theme: {
                        color: '#667eea'
                    },
                    modal: {
                        ondismiss: function() {
                            payButton.disabled = false;
                            loading.style.display = 'none';
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
                loading.style.display = 'none';

            } catch (error) {
                console.error('Payment initiation error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
                payButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function verifyPayment(response) {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            loading.style.display = 'block';

            try {
                const verifyResponse = await fetch('/api/verify-razorpay-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature,
                        order_id: orderId
                    })
                });

                const verifyData = await verifyResponse.json();

                if (verifyData.success) {
                    successDiv.textContent = 'âœ… Payment successful! Payment ID: ' + response.razorpay_payment_id;
                    successDiv.style.display = 'block';
                    document.getElementById('payButton').style.display = 'none';
                } else {
                    throw new Error(verifyData.message || 'Payment verification failed');
                }

            } catch (error) {
                console.error('Payment verification error:', error);
                errorDiv.textContent = 'Verification Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
