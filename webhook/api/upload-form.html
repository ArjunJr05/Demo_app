<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 24px 12px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: #16213e;
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 6px;
            max-width: 640px;
            width: 100%;
            padding: 24px;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 16px;
        }

        .info-box {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .info-box p {
            font-size: 12px;
            color: #cbd5e1;
            margin: 4px 0;
            line-height: 1.5;
        }

        .info-box strong {
            font-weight: 500;
            color: #e2e8f0;
        }

        .camera-zone {
            border: 1px dashed rgba(124, 58, 237, 0.4);
            border-radius: 4px;
            padding: 28px 12px;
            text-align: center;
            background: rgba(16, 16, 30, 0.5);
            cursor: pointer;
            margin-bottom: 10px;
        }

        .camera-zone-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .camera-zone-text {
            font-size: 13px;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 2px;
        }

        .camera-zone-hint {
            font-size: 12px;
            color: #64748b;
        }

        .btn {
            background: #7c3aed;
            color: #ffffff;
            border: 1px solid #7c3aed;
            padding: 8px 12px;
            font-size: 12.5px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #6d28d9;
        }

        .btn:disabled {
            background: #475569;
            border-color: #475569;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .preview-container {
            margin-top: 12px;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 260px;
            object-fit: contain;
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 4px;
            background: rgba(10, 10, 10, 0.5);
            padding: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: #94a3b8;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-top: 3px solid #7c3aed;
            border-radius: 50%;
            margin: 0 auto 8px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            border-left: 3px solid;
            display: none;
        }

        .result-container.success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
            color: #6ee7b7;
        }

        .result-container.error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .result-container.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
            color: #fcd34d;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            color: #e2e8f0;
        }

        .result-item {
            margin: 4px 0;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px 8px;
            }
            
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Verification</h1>
        <p class="subtitle">Capture product image for verification</p>

        <div class="info-box">
            <p><strong>Email:</strong> <span id="customerEmail">Loading...</span></p>
            <p><strong>Order ID:</strong> <span id="orderId">Loading...</span></p>
            <p><strong>Product ID:</strong> <span id="productIdDisplay">Loading...</span></p>
            <p><strong>Product Name:</strong> <span id="productNameDisplay">Loading...</span></p>
        </div>

        <div class="camera-zone" id="cameraZone" onclick="document.getElementById('cameraInput').click()">
            <div class="camera-zone-icon">üì∑</div>
            <div class="camera-zone-text">Take picture</div>
            <div class="camera-zone-hint">Camera capture only</div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;" />

        <button class="btn" id="cameraBtn" onclick="document.getElementById('cameraInput').click()">Open Camera</button>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" />
        </div>

        <button class="btn" id="uploadBtn" disabled>Verify Product</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Analyzing image‚Ä¶
        </div>

        <div class="result-container" id="resultContainer"></div>
    </div>

    <script>
        // Get URL parameters
        console.log('üîó Full URL received:', window.location.href);
        console.log('üîó Search params:', window.location.search);
        
        const urlParams = new URLSearchParams(window.location.search);
        
        // Log all parameters
        console.log('üìã All URL parameters:');
        for (const [key, value] of urlParams.entries()) {
            console.log(`  - ${key}: ${value}`);
        }

        function decodeWeirdEncodedString(input) {
            if (!input) return '';
            let s = String(input);
            s = s.replace(/%/g, '');
            s = s.replace(/3A/g, ':');
            s = s.replace(/2F/g, '/');
            s = s.replace(/3F/g, '?');
            s = s.replace(/3D/g, '=');
            s = s.replace(/26/g, '&');
            s = s.replace(/40/g, '@');
            return s;
        }

        function looksMangled(v) {
            if (!v) return false;
            const s = String(v);
            return s.includes('3A2F') || s.includes('2F') || s.includes('3F') || s.includes('3D') || s.includes('26');
        }

        let email = urlParams.get('email') || '';
        let orderId = urlParams.get('orderId') || '';
        let productId = urlParams.get('productId') || '';
        let imageUrl = urlParams.get('imageUrl') || '';

        console.log('üìã Initial parsed values:');
        console.log('  email:', email);
        console.log('  orderId:', orderId);
        console.log('  productId:', productId);
        console.log('  imageUrl:', imageUrl);

        // Strategy 1: Recover from full URL with regex
        const fullUrl = window.location.href;
        if (!orderId || !productId) {
            console.log('üîß Strategy 1: Recovering from full URL with regex...');
            const urlMatch = fullUrl.match(/[?&]email=([^&]+).*?orderId=([^&]+).*?productId=([^&]+).*?imageUrl=([^&]+)/);
            if (urlMatch) {
                email = email || decodeURIComponent(urlMatch[1]);
                orderId = orderId || decodeURIComponent(urlMatch[2]);
                productId = productId || decodeURIComponent(urlMatch[3]);
                imageUrl = imageUrl || decodeURIComponent(urlMatch[4]);
                console.log('  ‚úÖ Recovered orderId:', orderId);
                console.log('  ‚úÖ Recovered productId:', productId);
            }
        }
        
        // Strategy 2: Manual parsing of query string
        if (!orderId || !productId) {
            console.log('üîß Strategy 2: Manual query string parsing...');
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                if (key === 'orderId' && value) orderId = orderId || decodeURIComponent(value);
                if (key === 'productId' && value) productId = productId || decodeURIComponent(value);
                if (key === 'email' && value) email = email || decodeURIComponent(value);
                if (key === 'imageUrl' && value) imageUrl = imageUrl || decodeURIComponent(value);
            }
            console.log('  ‚úÖ Manual parse orderId:', orderId);
            console.log('  ‚úÖ Manual parse productId:', productId);
        }

        // Strategy 3: Fetch session data from backend API (async, non-blocking)
        (async function() {
            // Always try to fetch session data if email is available
            if (email) {
                console.log('üîß Strategy 3: Fetching session data from backend...');
                try {
                    const apiUrl = window.location.origin + '/api/get-product-session?email=' + encodeURIComponent(email);
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.success) {
                        orderId = data.orderId;
                        productId = data.productId;
                        imageUrl = data.imageUrl;
                        const productName = data.productName;
                        console.log('  ‚úÖ Retrieved from session:');
                        console.log('    orderId:', orderId);
                        console.log('    productId:', productId);
                        console.log('    imageUrl:', imageUrl);
                        console.log('    productName:', productName);
                        
                        // Update display with actual values only
                        document.getElementById('orderId').textContent = orderId;
                        document.getElementById('productIdDisplay').textContent = productId;
                        document.getElementById('productNameDisplay').textContent = productName;
                    } else {
                        console.log('  ‚ö†Ô∏è Session not found');
                        document.getElementById('orderId').textContent = 'Not available';
                        document.getElementById('productIdDisplay').textContent = 'Not available';
                        document.getElementById('productNameDisplay').textContent = 'Not available';
                    }
                } catch (error) {
                    console.error('  ‚ùå Error fetching session:', error);
                    document.getElementById('orderId').textContent = 'Error';
                    document.getElementById('productIdDisplay').textContent = 'Error';
                    document.getElementById('productNameDisplay').textContent = 'Error';
                }
            } else {
                // If no email, show error
                document.getElementById('orderId').textContent = 'No email provided';
                document.getElementById('productIdDisplay').textContent = 'No email provided';
                document.getElementById('productNameDisplay').textContent = 'No email provided';
            }
        })();

        // Recovery: sometimes SalesIQ mangles query params so email becomes like:
        // "arjunfree2563A2Fvia.placeholder.com2FFF66003Ftext=Earbuds"
        // In that case, recover email + imageUrl.
        if (email && email.includes('3A2F') && !imageUrl) {
            const prefix = email.split('3A2F')[0];
            const remainder = email.split('3A2F').slice(1).join('3A2F');
            const recoveredUrl = decodeWeirdEncodedString(remainder);
            email = prefix + '@gmail.com';
            imageUrl = recoveredUrl.startsWith('http') ? recoveredUrl : ('https://' + recoveredUrl);
        }

        // Only apply custom decode when values look mangled; otherwise keep as-is
        if (looksMangled(email)) email = decodeWeirdEncodedString(email);
        if (looksMangled(orderId)) orderId = decodeWeirdEncodedString(orderId);
        if (looksMangled(productId)) productId = decodeWeirdEncodedString(productId);
        if (looksMangled(imageUrl)) imageUrl = decodeWeirdEncodedString(imageUrl);

        console.log('üìß Email (final):', email);
        console.log('üì¶ Order ID (final):', orderId);
        console.log('üÜî Product ID (final):', productId);
        console.log('üñºÔ∏è Image URL (final):', imageUrl);

        // Update display elements - only show if values exist
        document.getElementById('customerEmail').textContent = email || 'Loading...';
        document.getElementById('orderId').textContent = 'Loading...';
        document.getElementById('productIdDisplay').textContent = 'Loading...';
        document.getElementById('productNameDisplay').textContent = 'Loading...';

        const cameraInput = document.getElementById('cameraInput');
        const cameraBtn = document.getElementById('cameraBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        let selectedFile = null;

        // Camera button - triggers camera on mobile
        cameraBtn.addEventListener('click', () => cameraInput.click());

        // Camera input change
        cameraInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            // Validate file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a valid image file (JPG, PNG, GIF, WebP)');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Upload and verify
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('email', email);
            formData.append('orderId', orderId);
            formData.append('productId', productId);
            formData.append('imageUrl', imageUrl);

            console.log('üì§ Sending to API:');
            console.log('  - Email:', email);
            console.log('  - Order ID:', orderId);
            console.log('  - Product ID:', productId);
            console.log('  - Image URL:', imageUrl);
            console.log('  - File:', selectedFile.name);

            try {
                // Use current origin or fallback to ngrok URL
                const apiUrl = window.location.origin + '/api/upload-verify-image';
                console.log('üîó API URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                loading.style.display = 'none';

                if (result.success) {
                    // ‚úÖ Update product_verify to TRUE on successful match
                    console.log('‚úÖ Product verification successful - product_verify = true');
                    displayResult(result, true); // Pass true to indicate verification success
                    
                    // Show "Return to Chat" button after verification
                    if (result.autoClose) {
                        // Don't auto-close, just show the button
                        // User will manually return to chat
                    }
                } else {
                    // ‚ùå Product verification failed - product_verify remains FALSE
                    console.log('‚ùå Product verification failed - product_verify = false');
                    
                    // Handle product mismatch - show try again option
                    if (result.tryAgain) {
                        displayMismatchError(result.message, false); // Pass false to indicate verification failure
                    } else {
                        displayError(result.error || 'Upload failed', false);
                    }
                }
            } catch (error) {
                loading.style.display = 'none';
                displayError('Network error: ' + error.message);
            }

            uploadBtn.disabled = false;
        });

        function displayResult(result, productVerified = false) {
            const { productMatch, damageDetected, message } = result;

            resultContainer.style.display = 'block';
            
            const isMatch = productMatch === 'YES';
            const hasDamage = damageDetected === 'YES';
            
            // Store product_verify status in localStorage for persistence
            if (productVerified && isMatch) {
                localStorage.setItem('product_verify', 'true');
                console.log('üíæ product_verify saved to localStorage: true');
            } else {
                localStorage.setItem('product_verify', 'false');
                console.log('üíæ product_verify saved to localStorage: false');
            }
            
            if (isMatch && !hasDamage) {
                resultContainer.className = 'result-container success';
                resultContainer.innerHTML = `
                    <div class="result-title">‚úÖ Verification Complete</div>
                    <div class="result-item"><strong>Product Match:</strong> YES</div>
                    <div class="result-item"><strong>Damage Detected:</strong> NO</div>
                    <div class="result-item"><strong>product_verify:</strong> TRUE ‚úÖ</div>
                    <div class="result-item" style="margin-top: 8px;">${message}</div>
                    <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(16, 185, 129, 0.2);">
                        <strong>Next Step:</strong> Return to chat and click "Show Verification Result" button to view your verification details.
                    </div>
                `;
            } else if (isMatch && hasDamage) {
                resultContainer.className = 'result-container warning';
                resultContainer.innerHTML = `
                    <div class="result-title">‚ö† Damage Detected</div>
                    <div class="result-item"><strong>Product Match:</strong> YES</div>
                    <div class="result-item"><strong>Damage Detected:</strong> YES</div>
                    <div class="result-item"><strong>product_verify:</strong> TRUE ‚úÖ</div>
                    <div class="result-item" style="margin-top: 8px;">${message}</div>
                    <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(245, 158, 11, 0.2);">
                        <strong>Next Step:</strong> Return to chat and click "Show Verification Result" button to view your verification details.
                    </div>
                `;
            } else {
                resultContainer.className = 'result-container error';
                resultContainer.innerHTML = `
                    <div class="result-title">‚ùå Verification Failed</div>
                    <div class="result-item"><strong>Product Match:</strong> NO</div>
                    <div class="result-item"><strong>Damage Detected:</strong> ${damageDetected}</div>
                    <div class="result-item"><strong>product_verify:</strong> FALSE ‚ùå</div>
                    <div class="result-item" style="margin-top: 8px;">${message}</div>
                    <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(239, 68, 68, 0.2);">
                        <strong>Note:</strong> Product verification failed. Please upload the correct product image to proceed.
                    </div>
                `;
            }
        }

        function displayMismatchError(errorMessage, productVerified = false) {
            // ‚ùå Product verification failed - keep product_verify as FALSE
            localStorage.setItem('product_verify', 'false');
            console.log('üíæ product_verify saved to localStorage: false (mismatch)');
            
            resultContainer.style.display = 'block';
            resultContainer.className = 'result-container error';
            resultContainer.innerHTML = `
                <div class="result-title">‚ùå Product Mismatch</div>
                <div class="result-item"><strong>product_verify:</strong> FALSE ‚ùå</div>
                <div class="result-item" style="margin-top: 8px;">${errorMessage}</div>
                <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(239, 68, 68, 0.2);">
                    <strong>Action Required:</strong> Please upload the correct product image to verify and proceed.
                </div>
            `;
        }

        function displayError(errorMessage, productVerified = false) {
            // ‚ùå Error occurred - keep product_verify as FALSE
            localStorage.setItem('product_verify', 'false');
            console.log('üíæ product_verify saved to localStorage: false (error)');
            
            resultContainer.style.display = 'block';
            resultContainer.className = 'result-container error';
            resultContainer.innerHTML = `
                <div class="result-title">‚ùå Error</div>
                <div class="result-item"><strong>product_verify:</strong> FALSE ‚ùå</div>
                <div class="result-item" style="margin-top: 8px;">${errorMessage}</div>
                <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(239, 68, 68, 0.2);">
                    <strong>Action Required:</strong> Please try uploading again.
                </div>
            `;
        }
    </script>
</body>
</html>
